<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rotate line</title>
     <style>
          body {
               display: flex;
               height: 100dvh;
               align-items: center;
               justify-content: center;
               background-color: #000;
          }

          canvas {
               background-color: #999;
          }
     </style>
     <script type="module">
          const canvas = document.querySelector('canvas');
          const ctx = canvas.getContext('2d');

          canvas.width = 500;
          canvas.height = 500;

          let x = 450;
          let y = 250;
          let center=250;
          let x_angle,y_angle;
          let angle = 0;
          let radius = 200;
          let speed_rotate = 5;
          let radian=Math.PI/180;

          function update() {
               ctx.clearRect(0, 0, 500, 500);
               ctx.beginPath();
               ctx.moveTo(center, center);
               ctx.lineTo(center + x, center + y);
               ctx.lineWidth = 4;
               ctx.stroke();
               
               angle += speed_rotate;
               
               x_angle = Math.cos(angle * radian);
               y_angle = Math.sin(angle * radian);
               
               x = radius * x_angle;
               y = radius * y_angle;
               
               if (angle >= 360) {
                    angle = 0;
               }

               window.requestAnimationFrame(update)
          }

          update();
     </script>
</head>

<body>
     <canvas></canvas>
</body>

</html>
